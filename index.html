<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head> 
<body>
    <div class="container">
        <h1 class="mx-auto text-center mt-5 ">
            Bookmarker
        </h1>
        <p class="bor"></p>
        <h2 class="mx-auto text-center mt-3">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
        </h2>
        <label for="bookName" class="d-block"><i style="margin-right: 5px;" class="fa-solid fa-book-bookmark"></i>Site Name</label>
        <input id="bookName" type="text" class="w-100 form-control  mt-2 mb-2" placeholder="Bookmarker">
        <label for="webSiteUrl"><i style="margin-right: 5px;" class="fa-solid fa-link"></i>Site URL</label>
        <input type="text" id="webSiteUrl" class="w-100 form-control mt-2 mb-2" placeholder="Website URl">
        <button class="btn btn-danger mx-auto mt-3 px-5 text-center" onclick="addInformation()">Submit</button>
        <p class="bor"></p>
        <table class="table text-center">
            <thead >
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableData">
                
            </tbody>
        </table>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
